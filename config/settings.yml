plugins:
  custom_sso_enabled:
    default: true
    client: true
  custom_sso_discourse_base_url:
    default: ""
    client: false  # Discourse 对外可访问的基础 URL（反向代理场景需要配置）
  custom_sso_authorize_url:
    default: ""
    client: false  # OAuth2 授权端点，如 https://192.168.50.192:30443/oauth2/authorize
  custom_sso_token_url:
    default: ""
    client: false  # OAuth2 Token 端点，如 https://192.168.50.192:30443/oauth2/token
  custom_sso_user_info_url:
    default: ""
    client: false  # OAuth2 用户信息端点，如 https://192.168.50.192:30443/userinfo
  custom_sso_client_id:
    default: ""
    client: false  # OAuth2 客户端 ID
  custom_sso_client_secret:
    default: ""
    client: false  # OAuth2 客户端密钥
